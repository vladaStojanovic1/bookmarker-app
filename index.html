<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmaker</title>
</head>

<body onload="fetchBookmars()">
    <main role="main">
        <div class="jumbotron">
            <div class="container text-center">
                <h2 class="display-3 text-center title animated lightSpeedIn">Bookmark Your Favorite Sites</h2>
                <hr class="mb-5">
                <form id="myForm">
                    <div class="form-group text-center ">
                        <label class="font-weight-bold">Site Name</label>
                        <input type="text" id="siteName" class="form-control w-50 m-auto" placeholder="Website Name">
                    </div>
                    <div class="form-group text-center">
                        <label class="font-weight-bold">Site URL</label>
                        <input type="text" id="siteUrl" class="form-control w-50 m-auto" placeholder="Website URL">
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-info ">Submit</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="bookmarksResults" class="test">

                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <hr>
        <p class="text-center">&copy; Bookmaker 2019</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
