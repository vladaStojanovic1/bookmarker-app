<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmaker</title>
</head>

<body>
    <main role="main">
        <div class="jumbotron">
            <div class="container text-center">
                <h2 class="display-3 text-center title">Bookmark Your Favorite Sites</h2>
                <hr class="mb-5">
                <form id="myForm">
                    <div class="form-group text-center ">
                        <label class="font-weight-bold">Site Name</label>
                        <input type="text" id="siteName" class="form-control w-50 m-auto" placeholder="Website Name">
                    </div>
                    <div class="form-group text-center">
                        <label class="font-weight-bold">Site URL</label>
                        <input type="text" id="siteUrl" class="form-control w-50 m-auto" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="bookmarksResults">

                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <hr>
        <p class="text-center">&copy; Bookmaker 2019</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
